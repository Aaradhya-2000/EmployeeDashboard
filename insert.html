                <div class="form-container">
                    <h1>Employee Form</h1>
                    <form id="employeeForm">
                      <!-- Employee No -->
                      <div class="form-group">
                        <label for="no">Employee No:</label>
                        <input type="text" id="no" name="no" placeholder="Enter Employee Number" required>
                      </div>
                      
                      <!-- Employee Name -->
                      <div class="form-group">
                        <label for="name">Employee Name:</label>
                        <input type="text" id="name" name="name" placeholder="Enter Employee Name" required>
                      </div>
                      
                      <!-- City -->
                      <div class="form-group">
                        <label for="city">City:</label>
                        <input type="text" id="city" name="city" placeholder="Enter City" required>
                      </div>
                      
                      <!-- Salary -->
                      <div class="form-group">
                        <label for="salary">Salary:</label>
                        <input type="number" id="salary" name="salary" placeholder="Enter Salary" required>
                      </div>
                      
                      <!-- Submit Button -->
                      <button type="submit" id="btn1">Submit</button>
                    </form>
